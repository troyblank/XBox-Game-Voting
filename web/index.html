<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Xbox Game Voting</title>
    <link href="static/styles/styles.css" rel="stylesheet" type="text/css" media="all" />
    <link href="static/styles/print.css" rel="stylesheet" type="text/css" media="print" />
    <link href="http://fonts.googleapis.com/css?family=Unica+One%7CVolkhov" rel="stylesheet" type="text/css" />
    <link rel="icon" href="static/images/icons/favicon.png" type="image/x-icon" />
    <!-- For third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/images/icons/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/images/icons/apple-touch-icon-114x114-precomposed.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/images/icons/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="static/images/icons/apple-touch-icon-precomposed.png">
    <!-- For sharing this page on Facebook -->
    <link rel="image_src" type="image/jpeg" href="static/images/icons/facebook.jpg" />
</head>

<body data-ng-app="game-voter">
    <header>
        <div class="icon-logo_xbox_one"></div>
        <h1>Game Voting</h1><h4>with The Nerdery</h4>
    </header>
    <div data-ng-controller="game-list">
        <section class="want-games active">
            <h2>Wanted Games</h2>
            <div data-ng-repeat="game in wantGames" class="game">
                <h3>{{ game.title }}</h3>
                <span>(Votes: {{ game.votes }})</span>
                <button>Vote</button>
            </div>
            <div class="add-game">
                <p>Suggest a game.</p>
                <input type="text" name="title" placeholder="Title" />
                <button>Submit</button>
            </div>
        </section>
        <section class="got-games" data-ng-show="gotGames">
            <h2>Got Games</h2>
            <div data-ng-repeat="game in gotGames" class="game">
                <h3>{{ game.title }}</h3>
            </div>
        </section>
    </div>

    <script src="static/scripts/base.min.js"></script>
</body>
</html>
